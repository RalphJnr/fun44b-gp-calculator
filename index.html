<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNAAB GP CALCULATOR</title>

    <link rel="icon" href="smile.png" sizes="32x32" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-success sticky">
      <span class="navbar-brand mb-0 h1 text-light">FUN44B GP CALCULATOR</span>
    </nav>
    <div class="cgpa-container">
      <h2 class="cgpa-heading">Working towards a better CGPA?</h2>
      <h4 class="cgpa-small-heading">Enter your current cummulative below.</h4>

      <p class="tcp-p">
        <label for="tcp-input">TCP:</label
        ><input type="number" id="tcp-input" />
      </p>
      <p>
        <label for="tnu-input">TNU:</label
        ><input type="number" id="tnu-input" />
      </p>
      <button id="cgpa-btn" class="btn btn-dark rounded" type="submit">
        ADD
      </button>

      <p class="cgpa-inputted hide">
        <strong>TCP: <span id="tcp-text">391</span></strong>
        <strong>TNU: <span id="tnu-text">56</span></strong>
      </p>
    </div>
    <form class="container mt-5">
      <p class="text-danger text-center error-msg"></p>
      <div class="form-row">
        <div class="col-sm-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="course-code"
            placeholder="Enter Course code (STS 481)"
            maxlength="8"
            value=""
            required
          />
        </div>

        <div class="col-sm-4 mb-3">
          <input
            type="number"
            class="form-control"
            id="course-unit"
            placeholder="Course units"
            maxlength="2"
            value=""
            min="0"
            required
          />
        </div>

        <div class="col-sm-4 mb-3">
          <select class="custom-select" id="course-grade" required>
            <option selected disabled value="">Choose Grade ...</option>
            <option value="A">A (70-100)</option>
            <option value="B">B (60-69)</option>
            <option value="C">C (50-59)</option>
            <option value="D">D (45-49)</option>
            <option value="E">E (40-44)</option>
            <option value="F">F (0-39)</option>
          </select>
        </div>
      </div>

      <button id="calc-gp" class="btn btn-dark rounded" type="submit">
        ADD
      </button>
    </form>

    <table class="table table-striped mt-5 hide" id="table">
      <p
        id="course-update"
        class="text-dark text-center error-msg mt-3 course-update hide"
      >
        Number of course: 0
      </p>
      <thead>
        <tr>
          <th scope="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </th>
          <th scope="col">Course Code</th>
          <th scope="col">Units</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="container d-flex justify-content-center">
      <button
        class="btn btn-outline-success rounded hide"
        type="submit"
        id="calcBtn"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        CALCULATE
      </button>
    </div>

    <!-- modal -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">RESULT</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="gp-result">Your GP:</div>
          <div class="modal-body hide" id="cgpa-result">Predicted CGPA:</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Designed and Developed By
      <a
        href="mailto:wetechng@gmail.com?subject=Reaching%20Out%20%26%20Feedback&body=Hi Ralph,%0D%0A%0D%0AI just wanted to reach out and let you know how your work has helped me.%0D%0A%0D%0A[Write your feedback here]%0D%0A%0D%0AThanks!"
        >Rapheal</a
      >
    </footer>

    <!-- boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
